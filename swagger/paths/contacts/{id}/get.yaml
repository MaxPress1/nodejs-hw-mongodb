tags:
  - Contacts
summary: Get contact by id
operationId: getContactById
description: 'Retrieve a single contact by its unique identifier.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    description: Contact unique identifier
    schema:
      type: string
      example: '68b5ff6a51907793d88981c6'
responses:
  '200':
    description: 'Contact successfully retrieved.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
  '404':
    description: Contact not found

